<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        width: 100px;
        height: 100px;
        /* visibility: visible; */
        background-color: pink;
        will-change: transform;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const app = document.getElementById("app");
      setTimeout(() => (app.style.opacity = 0), 2000);
    </script>
  </body>
</html>
